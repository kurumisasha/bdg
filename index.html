<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Birthday Gold Voucher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Birthday Gold Voucher</h1>
        <form id="voucherForm">
            <div class="input-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number">
            </div>
            <button type="button" id="generateButton">Generate Voucher</button>
        </form>
        <div id="voucherDetails"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
